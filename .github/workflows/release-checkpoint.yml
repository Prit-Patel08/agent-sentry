name: Release Checkpoint

on:
  workflow_dispatch:

jobs:
  checkpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install pinned Go toolchain helpers
        run: bash ./scripts/install_go_tools.sh

      - name: Expose tools in PATH
        run: echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run release checkpoint
        run: ./scripts/release_checkpoint.sh ci_artifacts

      - name: Upload checkpoint artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-checkpoint
          path: ci_artifacts
